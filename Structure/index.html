<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
    <title>R&D Relief Decision Tree</title>
  <style>
    .hidden { display: hidden; }
    .step { margin-bottom: 20px; }
  </style>
</head>
<body style="background-color: beige;">
  <link rel="stylesheet" href="../Style/reset.css">
  <link rel="stylesheet" href="../Style/root.css">
  <link rel="stylesheet" href="../Style/qm.css">

  <div class="calculator-container" style="margin-top: 20px;">
    <div class="calculator-header">
      <h2>Pre-Notification Checker</h2>
      <p>Determine if you need to Pre-Notify HMRC</p>
    </div>
  <form id="PNF-Questions">
    <!-- Step 1 -->
    <!-- Autocomplete moved to remove bug where onReset form inputs would be preselected (breaking the flow) -->
    <div class="step" id="step1">
      <label>Have you claimed for R&D relief before?</label><br>
      <input type="radio" autocomplete="off" name="claimedBefore" value="yes"> Yes<br>
      <input type="radio" autocomplete="off" name="claimedBefore" value="no"> No
    </div>

    <!-- Step 2 -->
    <!-- Date formating has been changed to text to avoid issues with onchange handlers (temp solution) -->
    <!-- TODO: Fix the date onchange handler -->
    <div class="step hidden form-row" id="step2">
      <label>On what date did you file the last claim? (DD/MM/YYYY)</label><br>
      <input type="text" autocomplete="off" id="lastClaimDate" placeholder="DD/MM/YYYY">
    </div>

    <!-- Step 3 -->
  <div class=" step hidden" id="step3">
    <strong >Dates of Last Reporting Period (DD/MM/YYYY)</strong>
    <br>
    <br>
    <div class="step form-row">
      <div class="form-row">
        <label>Start Date:</label>
        <input type="text" autocomplete="off" id="startDate" placeholder="DD/MM/YYYY">
      </div>
      <div class="form-row">
        <label>End Date:</label>

        <input type="text" autocomplete="off" id="endDate" placeholder="DD/MM/YYYY">
      </div>

    </div>
  </div>

    <!-- Step 4 -->
    <div class="step hidden" id="step4">
      <label>Was the claim filed as an amended tax return or with the original submission?</label><br>
      <br>
      <input type="radio" name="filingType" value="amended"> Amended Submission<br>
      <input type="radio" name="filingType" value="original"> Original Submission
    </div>

    <!-- Step 5 -->
    <div class="step hidden" id="step5">
      <label>Have you ever claimed before this?</label><br><br>
      <input type="radio" name="claimedBeforeEarlier" value="yes"> Yes<br>
      <input type="radio" name="claimedBeforeEarlier" value="no"> No
    </div>

    <div id="result" class="step hidden"></div>
  </form>
  </div>
  <script src="../Logic/logic.js"></script>

</body>
</html>
