<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
    <title>R&D Relief Decision Tree</title>
  <style>
    .hidden { display: block; }
    .step { margin-bottom: 20px; }
  </style>
</head>
<body>
  <link rel="stylesheet" href="../Style/reset.css">
  <link rel="stylesheet" href="../Style/root.css">
  <link rel="stylesheet" href="../Style/qm.css">

  <div class="calculator-container">
    <div class="calculator-header">
      <h2>Pre-Notification Checker</h2>
      <p>Determine if you need to Pre-Notify HMRC</p>
    </div>
  <form id="PNF-Questions">
    <!-- Step 1 -->
    <!-- Autocomplete moved to remove bug where onReset form inputs would be preselected (breaking the flow) -->
    <div class="step" id="step1">
      <label>Have you claimed for R&D relief before?</label><br>
      <input type="radio" autocomplete="off" name="claimedBefore" value="yes"> Yes<br>
      <input type="radio" autocomplete="off" name="claimedBefore" value="no"> No
    </div>

    <!-- Step 2 -->
    <!-- Date formating has been changed to text to avoid issues with onchange handlers (temp solution) -->
    <!-- TODO: Fix the date onchange handler -->
    <div class="step hidden form-row" id="step2">
      <label>On what date did you file the last claim? (DD/MM/YYYY)</label><br>
      <input type="text" autocomplete="off" id="lastClaimDate" placeholder="DD/MM/YYYY">
    </div>

    <!-- Step 3 -->
  <div class=" step hidden" id="step3">
    <h1 >Dates of Last Reporting Period (DD/MM/YYYY)</h1>
    <br>
    <br>
    <div class="step form-row">
      <div class="form-row">
        <label>Start Date:</label>
        <input type="text" autocomplete="off" id="startDate" placeholder="DD/MM/YYYY">
      </div>
      <div class="form-row">
        <label>End Date:</label>

        <input type="text" autocomplete="off" id="endDate" placeholder="DD/MM/YYYY">
      </div>

    </div>
  </div>

    <!-- Step 4 -->
    <div class="step hidden" id="step4">
      <label>Was the claim filed as an amended tax return or with the original submission?</label><br>
      <input type="radio" name="filingType" value="amended"> Amended Submission<br>
      <input type="radio" name="filingType" value="original"> Original Submission
    </div>

    <!-- Step 5 -->
    <div class="step hidden" id="step5">
      <label>Have you ever claimed before this?</label><br>
      <input type="radio" name="claimedBeforeEarlier" value="yes"> Yes<br>
      <input type="radio" name="claimedBeforeEarlier" value="no"> No
    </div>

    <div id="result" class="step hidden"></div>
  </form>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const step4 = document.getElementById('step4');
    const step5 = document.getElementById('step5');
    const result = document.getElementById('result');

    function removeHiddenClass(element) {
      element.classList.remove('hidden');
    }

    function hideAllAfter(step) {
      [step1, step2, step3, step4, step5, result].forEach((el, i) => {
        if (i >= step) el.classList.add('hidden');
      });
    }

    // Step 1
    document.querySelectorAll('input[name="claimedBefore"]').forEach(input => {
      input.addEventListener('change', () => {
        hideAllAfter(1);
        if (input.value === 'yes') {
          removeHiddenClass(step2);
        } else {
          result.innerHTML = '<strong>PNF Required</strong>';
          removeHiddenClass(result);
        }
      });
    });

    // Step 2
    document.getElementById('lastClaimDate').addEventListener('change', () => {
      hideAllAfter(2);
      removeHiddenClass(step3);
    });

    // Step 3
    //listener set to end date so that both can be entered before next question appears
    document.getElementById('startDate').addEventListener('change', () => {
      const startLimit = new Date('2023-04-01');
      hideAllAfter(3);
      let start = new Date(parseDate(document.getElementById('startDate').value));
      if (start  > startLimit) {
        removeHiddenClass(step4);
      } else {
        result.innerHTML = '<strong>No PNF Required</strong>';
        removeHiddenClass(result);
      }
    });

    // Step 4
    document.querySelectorAll('input[name="filingType"]').forEach(input => {
      input.addEventListener('change', () => {
        hideAllAfter(4);
        if (input.value === 'amended') {
          removeHiddenClass(step5);
        } else {
          result.innerHTML = '<strong>No PNF Required</strong>';
          removeHiddenClass(result);
        }
      });
    });

    // Step 5
    document.querySelectorAll('input[name="claimedBeforeEarlier"]').forEach(input => {
      input.addEventListener('change', () => {
        hideAllAfter(5);
        if (input.value === 'yes') {
          alert("Now input the data for your previous claim.");
          removeHiddenClass(step3);
        } else {
          result.innerHTML = '<strong>PNF Required</strong>';
          removeHiddenClass(result);
        }
      });
    });

    function parseDate(str) {
      const parts = str.split('/');
      if (parts.length === 3) {
        const [dd, mm, yyyy] = parts.map(Number);
        return new Date(yyyy, mm-1, dd);
      }
      return null;
    }
  </script>

</body>
</html>
